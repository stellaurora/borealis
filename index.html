<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--External CSS files-->
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/foreground.css">

    <script src="scripts/stringSplash.js"></script>
    <script src="scripts/ityped.js"></script>
    <script src="scripts/parallax.js"></script>
    <script src="scripts/init.js"></script>

    <title>Borealis</title>
</head>
<body>
    <div class="top-bar">
        <img class="logo" src="./assets/logo.svg", alt="Logo">
    </div>
    <main>
        <div id="foreground-elements">
            <div class="title-element">
                <h1 class="name">STELLAURORA</h1>
                <p class="typing-component description"></p>
            </div>

            <div class="side-element">
                <h1 class="typing-component hello"></h1>
                <p class="github-link">github.com/stellaurora</p>
            </div>
        </div>
        <div id="background-elements">
            <div data-depth="0.3" class="circle circle-one drop-shadow"></div>
            <div data-depth="0.24" class="dots dots-one" amt-width="20" amt-height="12"></div>
            <img data-depth="0.2" class="greek-statue-one drop-shadow" src="./assets/greek-statue.jpg", alt="A greek sculpture">
            <div data-depth="0.15" class="circle circle-two drop-shadow"></div>
            <div data-depth="0.25" class="circle circle-three drop-shadow"></div>
            <div data-depth="0.3" class="dots dots-two" amt-width="10" amt-height="5"></div>
            <div data-depth="0.2" class="circle circle-four drop-shadow"></div>
            <div data-depth="0.25" class="circle circle-five drop-shadow"></div>
            <div data-depth="0.15" class="dots dots-three" amt-width="20" amt-height="5"></div>
        </div>
    </main>
</body>
</html>
